name: Stage Tests

on:
  pull_request:
    branches:
      - main
  workflow_dispatch:

jobs:
  check-stage:
    runs-on: ubuntu-latest
    outputs:
      stage-number: ${{ steps.check.outputs.stage-number }}
    steps:
      - name: Check branch name for stage
        id: check
        run: |
          if echo "$BRANCH_NAME" | grep -q "^stage-[0-9]\+$"; then
            STAGE_NUM=$(echo "$BRANCH_NAME" | grep -o '[0-9]\+')
            echo "stage-number=$STAGE_NUM" >> $GITHUB_OUTPUT
            echo "Detected stage: $STAGE_NUM"
          else
            echo "stage-number=0" >> $GITHUB_OUTPUT
            echo "Not a stage branch"
          fi

  test-stage1:
    needs: check-stage
    if: needs.check-stage.outputs.stage-number == '1'
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci

      - name: Run Stage 1 tests
        run: npm run test:stage1

  test-stage2:
    needs: check-stage
    if: needs.check-stage.outputs.stage-number == '2'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
      - name: Install dependencies
        run: npm ci
      - name: Run Stage 2 tests
        run: npm run test:stage2

  test-stage3:
    needs: check-stage
    if: needs.check-stage.outputs.stage-number == '3'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
      - name: Install dependencies
        run: npm ci
      - name: Run Stage 3 tests
        run: npm run test:stage3

  test-stage4:
    needs: check-stage
    if: needs.check-stage.outputs.stage-number == '4'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
      - name: Install dependencies
        run: npm ci
      - name: Run Stage 4 tests
        run: npm run test:stage4
